{{ $src := .Page.Resources.GetMatch .Destination }}
{{- $lqip := $src.Resize "20x q10" -}}
<figure class="dt mw7 center">
    <div class="db dtc-ns v-mid-ns" >
        <a href="{{ .Destination | safeURL }}" data-fslightbox>
            <img class="lazy w-100 mw7 w5-ns" 
             {{ with .Text }}alt="{{ . }}"{{ end }} 
             {{ with .Title }}title="{{ . }}"{{ end }}
             width={{ $src.Width }}
             data-src={{ .Destination | safeURL }}
             src="data:image/jpeg;base64,{{ $lqip.Content | base64Encode }}">
        </a>
    </div>
    <figcaption class="db dtc-ns v-mid ph2 pr0-ns pl3-ns">
        {{ with .Title }}<h4 class="f6 ttu tracked">{{ . }}</h4>{{ end }}
        {{ with .Text }}<p class="lh-copy">{{ . }}</p>{{ end }}
    </figcaption>
</figure>
